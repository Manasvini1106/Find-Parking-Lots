	<h1>Fill this form to choose a parking space</h1>
	<div class="container">
		<form class="forms" action="/" method="post">
			<label for="name">Name:</label>
			<input type="text" name="name" class="form-control" placeholder="Please enter your name">
			<br><br>
			<label for="phone">Phone</label>
			<input type="phone" name="phone" class="form-control" placeholder="Enter 10 digit number">
			<br><br>
			<label for="email">Email ID:</label>
			<input type="email" name="email" class="form-control" placeholder="Enter valid email ID">
			<br><br>
			<label for="block">Block Number:</label>
			<select name="block">
				<option value="A">A</option>
			    <option value="B">B</option>
			    <option value="C">C</option>
			    <option value="D">D</option>
			</select>
			<br><br>
			<label for="area">Choose area between 1-32</label>
			<input type="text" name="area" class="form-control">
			<br><br>
			<button  type="submit" name="submit" value="add">Submit</button>
			<button type="submit" name="submit" value="delete">Delete</button>

		</form>
		
	</div>
